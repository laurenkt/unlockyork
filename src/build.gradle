apply plugin: 'application'
mainClassName = 'main.java.Kiosk'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom:2.0.0'
    compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg-platform', version: '3.4.2-1.4.1'
    compile group: 'org.bytedeco', name: 'javacv-platform', version: '1.4.1'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['main/java']
        } 

        resources {
            srcDirs = ['main/resources']
        }
    }

    test {
        java {
            srcDirs = ['test/java']
        }

        resources {
            srcDirs = ['test/resources']
        }
    }
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'Kiosk'
        )
    }
}